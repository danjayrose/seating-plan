<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Seating Plan</title>
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#f4bde9" />
  <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css'>
  <style>
        html, body {
        position: relative;
        height: 100%;
        background: #f4bde9;
    }
    body {
        background: #f4bde9;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #f4bde9;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

.swiper-pagination-bullet-active{
  background-color:#fff;
}

.slide {
  background: #f4bde9;
}

.swiper-img {
  width: 100%;
  object-fit: contain;
  height: 100%;
}

.swiper-next {
  all: unset;
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 1;
}
  </style>
</head>
<body>
  <!-- Slider main container -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide">
        <img class="swiper-img" src="./1.jpg" alt="We saved you a seat" />
      </div>
      <div class="swiper-slide slide">
        <img class="swiper-img" src="./2.jpg" alt="Row 1" />
      </div>
      <div class="swiper-slide slide">
        <img class="swiper-img" src="./3.jpg" alt="Row 2" />
      </div>
      <div class="swiper-slide slide">
        <img class="swiper-img" src="./4.jpg" alt="Row 3" />
      </div>
      <div class="swiper-slide slide">
        <img class="swiper-img" src="./5.jpg" alt="Row 4" />
      </div>
    </div>
    <button class="swiper-next">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path d="M15 16v5l9-10.062-9-9.938v5c-14.069 1.711-19.348 15.107-10.606 16.981-3.804-2.936 3.251-7.441 10.606-6.981z"/></svg>
    </button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js'></script>
  <script>
     var swiper = new Swiper('.swiper-container', {
      loop: true,
      navigation: {
        nextEl: '.swiper-next',
      }
     });
  </script>
</body>
</html>
