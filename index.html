<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Seating Plan</title>
  <meta name="theme-color" content="#f4bde9" />
  <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css'>
  <style>
        html, body {
        position: relative;
        height: 100%;
        background: #f4bde9;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#fff;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

.swiper-pagination-bullet-active{
  background-color:#fff;
}

.slide {
  background: #f4bde9;
}

.swiper-img {
  width: 100%;
  object-fit: contain;
  height: 100%;
}
  </style>
</head>
<body>
  <!-- Slider main container -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide">
          <img class="swiper-img" src="./1.jpg" alt="We saved you a seat" />
        </div>
        <div class="swiper-slide slide">
          <img class="swiper-img" src="./2.jpg" alt="Row 1" />
        </div>
        <div class="swiper-slide slide">
          <img class="swiper-img" src="./3.jpg" alt="Row 2" />
        </div>
        <div class="swiper-slide slide">
          <img class="swiper-img" src="./4.jpg" alt="Row 3" />
        </div>
        <div class="swiper-slide slide">
          <img class="swiper-img" src="./5.jpg" alt="Row 4" />
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js'></script>
  <script>
     var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        parallax: true,
        speed: 600,

    });
  </script>
</body>
</html>
